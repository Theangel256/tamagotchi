name: üöÄ Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: üèóÔ∏è Build Windows Executable
    runs-on: windows-latest
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for changelog

    - name: üêç Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: üî® Build with PyInstaller
      run: pyinstaller build.spec

    - name: üì§ Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Tamagotchi-Windows-${{ github.ref_name }}
        path: dist/Tamagotchi.exe
        retention-days: 90

    - name: üìù Generate Changelog
      id: changelog
      run: |
        $title = "CI build ${{ github.ref_name }}"
        $tag = "${{ github.ref_name }}"
        $previousTag = git describe --tags --abbrev=0 $tag^ 2>$null
        
        if ($previousTag) {
          $commits = git log "$previousTag..$tag" --pretty=format:"- %s (%h)" --no-merges
        } else {
          $commits = git log $tag --pretty=format:"- %s (%h)" --no-merges
        }
        
        $changelog = @"
        ## üìã Changelog
        
        $commits
        "@
        
        # Save to file for release notes
        $changelog | Out-File -FilePath changelog.txt -Encoding utf8
        
        # Also output for GitHub Actions
        echo "title=$title" >> $env:GITHUB_OUTPUT
        echo "CHANGELOG<<EOF" >> $env:GITHUB_OUTPUT
        echo "$changelog" >> $env:GITHUB_OUTPUT
        echo "EOF" >> $env:GITHUB_OUTPUT

    - name: üéâ Create Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        name: ${{ steps.changelog.outputs.title }}
        files: dist/Tamagotchi.exe
        generate_release_notes: false
        body: |
          ## üíæ Download
          
          Download the Windows executable from the resources below.

          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ## üõ†Ô∏è Build Information
          
          - **Platform**: Windows (x64)
          - **Python**: 3.12
          - **Build**: #${{ github.run_number }}
          - **Commit**: ${{ github.sha }}
          
          ## üìñ How to use
          
          1. Download `Tamagotchi.exe`
          2. Run the file
          3. Enjoy taking care of your virtual pet!
          
          ---
          
          **Note**: If Windows Defender blocks the executable, it is normal for applications without digital signature. You can click on "More information" ‚Üí "Run anyway".
        draft: false
        prerelease: true